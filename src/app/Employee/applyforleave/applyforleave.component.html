<h3>Leave Application</h3>
<div [hidden]="submitted" style="width: 800px;">
    <form [formGroup]="applyleaveForm" (ngSubmit)="onSubmit(applyleaveForm.value)">
        
    
         <div class="form-group">
             <label for="startDate" >Start Date</label>
             <input id="startDate" formControlName="startDate" required [ngModel]="startDate" type="date" class="form-control">
             <div class="alert alert-danger" *ngIf="startDate && !startDate.valid">start Date Required</div>
          </div>
    
          <div class="form-group">
             <label for="endDate" >End Date</label>
             <input id="endDate" formControlName="endDate" required [ngModel]="endDate" type="date" class="form-control">
             <div class="alert alert-danger" *ngIf="endDate && !endDate.valid">End Date Required</div>
          </div>
    
          <div class="form-group">
             <label for="leavetype" >Leave Type</label>
             <select id="leavetype" formControlName="leavetype" required [ngModel]="leavetype"  class="form-control">
                 <option value="Earned Leave">Earned Leave</option>
                 <option value="Casual Leave">Casual Leave</option>
                 <option value="Sick Leave">Sick Leave</option>
                 <option value="ML/PL">ML/PL</option>
                <!--<option value="5">On Duty Leave</option>--> 
    
             </select>
             <div class="alert alert-danger" *ngIf="leavetype && !leavetype.valid">Leave Type Required</div>
          </div>
    
          <div class="form-group">
             <label for="reason" >Reason</label>
             <textarea rows="8" id="reason"  formControlName="reason" required [ngModel]="reason" type="text" class="form-control"></textarea>
             <div class="alert alert-danger" *ngIf="reason && !reason.valid">Reason Required</div>
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
    
      </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
