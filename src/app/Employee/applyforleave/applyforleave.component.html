<form #applyforleaveForm="ngForm" (ngSubmit)="saveapplication(applyleaveForm)"> 
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Leave Application</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
               <label for="noofdays" >No of Days</label>
               <input id="noofDays" name="nod" [ngModel]="noofDays" type="number" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="startDate" >Start Date</label>
                <input id="startDate" name="startDate" [ngModel]="startDate" type="date" class="form-control">
             </div>
    
             <div class="form-group">
                <label for="endDate" >End Date</label>
                <input id="endDate" name="endDate" [ngModel]="endDate" type="date" class="form-control">
             </div>
    
             <div class="form-group">
                <label for="leavetype" >Leave Type</label>
                <select id="leavetype" name="leavetype" [ngModel]="leavetype"  class="form-control">
                    <option value="1">Earned Leave</option>
                    <option value="2">Casual Leave</option>
                    <option value="3">Sick Leave</option>
                    <option value="4">ML/PL</option>
                   <!--<option value="5">On Duty Leave</option>--> 
    
                </select>
             </div>
    
             <div class="form-group">
                <label for="reason" >Reason</label>
                <textarea rows="8" id="reason" name="reason" [ngModel]="reason" type="text" class="form-control"></textarea>
             </div>
    
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary">Submitt</button>
        </div>
    </div>
    </form>
    
    Angular generated form Model: {{applyforleaveForm.value | json}}
