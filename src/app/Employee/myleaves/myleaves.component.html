<div class="container" style="margin-top: 20px;">
  <div class="row" style="margin-top: 20px;">
    <div class="col-md-6" >
     <!-- <div>
        <input type="text" [(ngModel)]="term" placeholder="Search"  class="form-control">
    </div> --> 
    </div>
  </div><br>
  
  <table class="table table-bordered table-striped">
    <thead>
      <tr >
        <th>Leave Id</th>
        <th>From</th>
        <th>To</th>
        <th>Type</th>
        <th>Reason</th>
        <th>Status</th>
        <th>Manage</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of empLeaves " >
        <td>{{item.leaveid}}</td>
        <td>{{item.fromdate}}</td>
        <td>{{item.todate}}</td>
        <td>{{item.type}}</td>
        <td>{{item.reason}}</td>
        <td>{{item.status}}</td> 
        <td *ngIf="item.status === 'pending'">
          <button class="btn btn-danger btn-sm" (click)=deleteLeave(item.leaveid) >Delete</button>
          <button class="btn btn-danger btn-sm" (click)=updateLeave(item.leaveid) >Update</button>
        </td>        
      </tr>
    </tbody>
  </table>
</div>
