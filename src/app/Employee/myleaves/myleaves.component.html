<div class="container" style="margin-top: 20px;">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6" >
        <div>
          <input type="text" [(ngModel)]="term" placeholder="Search User"  class="form-control">
      </div>  
      </div>
    </div><br>
    
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Sno</th>
          <th>Applied On</th>
          <th>From</th>
          <th>To</th>
          <th>Type</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{item.sno}}</td>
          <td>{{item.appliedOn}}</td>
          <td>{{item.from}}</td>
          <td>{{item.to}}</td>
          <td>{{item.type}}</td>
          <td>{{item.status}}</td>        
        </tr>
      </tbody>
    </table>
  </div>
