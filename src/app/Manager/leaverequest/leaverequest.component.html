  <div class="container" style="margin-top: 20px;">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6" >
        <div>
          <input type="text" [(ngModel)]="term" placeholder="Search User"  class="form-control">
      </div>  
      </div>
    </div><br>
    <!--<div class ="alert alert-success" role = "alert" *ngIf='! flag'>
      Deleted successfully!
    </div>-->
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>From Date</th>
          <th>To Date</th>
          <th>Type</th>
          <th>Status</th>
          <th>Manage</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of empLeaves " >
        <td>{{item.empid}}</td>
        <td>{{item.fromdate}}</td>
        <td>{{item.todate}}</td>
        <td>{{item.type}}</td>
        <td>{{item.status}}</td> 
        <td *ngIf="item.status === 'pending'">
          <button class="btn btn-danger btn-sm" (click)=acceptLeave(item.leaveid) >accept</button>
          <button class="btn btn-danger btn-sm" (click)=rejectLeave(item.leaveid) >reject</button>
        </td>        
      </tr>
    </tbody>
    </table>
  </div>
